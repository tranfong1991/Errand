        <li class="dropdown">
          <a href="#" class="dropdown-toggle profile-image" data-toggle="dropdown">

    <div class="row">

        <h1 class="page-header">Errands
          <small> near College Station, TX</small>
        </h1>
      </div>
    </div>
    <!-- /.row -->

    <!-- Populate multiple errand template by using ng-repeat -->
    <div ng-repeat="errand in errands">
      <!-- Custom errand template using custom angular directive -->
      <errand info="errand"></errand>
    </div>

    <hr>

    <!-- Pagination -->
    <div class="row text-center">
      <div class="col-lg-12">
        <pagination
        total-items="totalItems"
        ng-model="currentPage"
        ng-change="pageChanged()"
        max-size="maxSize"
        items-per-page="itemsPerPage"
        boundary-links="true">
      </pagination>
    </div>
