<!-- This automatically goes to new line when there are more than 4 in a row -->
<div class="col-md-3 portfolio-item">
    <div style="float:left;" class="text-center">
		<img class="img-responsive img-circle" style="height:80px; width:80px;" ng-src="{{info.profilePicUrl}}" alt="">
    	<h4>{{info.name}}</h4>
    </div>
    <div style="float:right; width:150px;">
        <h3>${{info.compensation}}</h3>
	   	<h4 style="word-wrap:break-word;">{{info.description | fit}}</h4>
    </div>
</div>
